<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Link jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Link Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Train Scheduler</h2>
            <h5>choo choo</h5>
        </div>

        <!-- table -->
        <h5>Current Train Schedule</h5>
        <table class="highlight">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Train</td>
                    <td>San Francisco</td>
                    <td>20</td>
                    <td>10:50</td>
                    <td>10</td>
                </tr>

                <tr>
                    <td>Train</td>
                    <td>Los Angeles</td>
                    <td>30</td>
                    <td>02:30</td>
                    <td>30</td>
                </tr>
            </tbody>
        </table>

        <!-- form -->
        <div class="row" id="form-row">
            <h5>Add Train</h5>
            <form class="col s12">
                <!-- train name -->
                <div class="row">
                    <div class="input-field col s8">
                        <i class="material-icons prefix">train</i>
                        <input id="train-name" type="text">
                        <label for="train-name" class="active">Train Name</label>
                    </div>
                </div>

                <!-- destination -->
                <div class="row">
                    <div class="input-field col s8">
                        <i class="material-icons prefix">place</i>
                        <input id="destination" type="text">
                        <label for="destination" class="active">Destination</label>
                    </div>
                </div>

                <!-- first train time -->
                <div class="row">
                    <div class="input-field col s8">
                        <i class="material-icons prefix">access_time</i>
                        <input id="train-time" type="text">
                        <label for="train-time" class="active">First Train Time</label>
                    </div>
                </div>

                <!-- frequency -->
                <div class="row">
                    <div class="input-field col s8">
                        <i class="material-icons prefix">timelapse</i>
                        <input id="frequency" type="text">
                        <label for="frequency" class="active">Frequency (min)</label>
                    </div>
                </div>

                <!-- submit button -->
                <button id="addButton" class="btn waves-effect waves-light blue-grey darken-1" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>


        </div>


        <!-- Link to Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

        <!-- Link JavaScript -->
        <script src="./checklist.js"></script>
</body>

</html>
